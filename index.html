<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/kaban2.js"></script>
    <title>Kaban Board</title>
</head>
<body>
    <div class="container" ng-app="myApp">
        <button class="btn btn-primary mt-3 col-1 offset-11">
            <a class="nav-link" href="#!all">Show All</a>
        </button>
        <div class="row mt-3">
            <div class="col-3">
                <div class="bg-secondary bg-opacity-10 p-2">
                    <a class="nav-link" href="#!todo"><i class="fa-sharp fa-solid fa-table-list" style="color: #4285f4;"></i> To Do</a>
                </div>
            </div>
            <div class="col-3">
                <div class="bg-secondary bg-opacity-10 p-2">
                    <a class="nav-link" href="#!inprogress"><i class="fa-solid fa-spinner" style="color: #fbbc05;"></i> In Progress</a>
                </div>
            </div>
            <div class="col-3">
                <div class="bg-secondary bg-opacity-10 p-2">
                    <a class="nav-link" href="#!inreview"><i class="fa-solid fa-eye" style="color: #ab47bc;"></i> In Review</a>
                </div>
            </div>
            <div class="col-3">
                <div class="bg-secondary bg-opacity-10 p-2">
                    <a class="nav-link" href="#!done"><i class="fa-solid fa-circle-check" style="color: #34a853;"></i> Done</a>
                </div>
            </div>
        </div>

        <div ng-view>
            
        </div>
    </div>
</body>
</html>
